<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Générée</title>
    <script>
        function refreshImage() {
            var imgElement = document.getElementById("generated_image");
            var timestamp = new Date().getTime(); // Ajoute un timestamp pour éviter le cache
            imgElement.src = "generated_images/generated_image.png?t=" + timestamp;
        }
    </script>
</head>
<body onload="refreshImage()">
    <h1>Image Générée</h1>
    <img id="generated_image" src="generated_images/generated_image.png" alt="Generated Image">
</body>
</html>
